<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="now">Weather Now!</h1>
        <label>City:</label>
        <input type="text" id="input" placeholder="Enter city" value="Jeddah">
        <button id="getWeatherXHR">Get Weather (XHR)</button>
        <button id="getWeatherFetch">Get Weather (Fetch)</button>
        <button id="getWeatherAsyncAwait">Get Weather (Async/Await)</button>

        <div class="weather-info">
            <p id="high">High: </p>
            <p id="low">Low: </p>
            <p id="wind">Wind Speed: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
